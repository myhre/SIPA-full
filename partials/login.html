<div class="span12">
    <div class="hero-unit">
    <h1>Logg inn</h1>
    <p>Her kan du logge deg inn ved &aring; fylle ut feltene nedenfor</p>
    <button class="btn" ng-click="backToShop()">Tilbake til butikken</button>
    </div>
</div>

<div id="loginform" class="span4 offset2">

    <div class="login-forms">
        <form class="form-horizontal" ng-submit="loginSubmit()">

            <div class="control-group">
                <label class="control-label" for="username">Navn:</label>
                <div class="controls">
                    <input ng-model="username" name="username" id="username" type="text" placeholder="Brukernavn" />
                </div>

            </div>

            <div class="control-group">
                <label class="control-label" for="password">Passord:</label>
                <div class="controls">
                    <input ng-model="password" type="password" id="password" name="password" placeholder="Passord" />
                </div>

            </div>

            <div class="control-group">

                <div class="controls">

                    <label class="checkbox">
                        <input type="checkbox" /> Husk meg
                    </label>

                    <button id="loginbtn" class="btn btn-primary" type="submit" name="submit">Logg inn</button>
                </div>
                <div><p class="alert-error" id="loginresult"></p></div>
            </div>

        </form>
    </div> <!-- login-forms -->



</div>
